<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TABLE</title>
  <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <table>
    <tr class="h60">
      <td class="w50" colspan="2"></td>
      <td class="w60" colspan="2"></td>
      <td class="w75 bg-yellow" colspan="2"></td>
    </tr>
    <tr class="h130">
      <td class="w50"></td>
      <td class="w60 bg-red" colspan="3" rowspan="2"></td>
      <td class="w75 bg-yellow" colspan="2"></td>
    </tr>
    <tr class="h130">
      <td class="w60" rowspan="2"></td>
      <td class="w75"></td>
      <td class="w75"></td>
    </tr>
    <tr class="h60">
      <td class="w60 bg-black"></td>
      <td class="w60 bg-black"></td>
      <td class="w130"></td>
      <td class="w75" colspan="2"></td>
    </tr>
    <tr class="h60 no-bord">
      <td class="w50 bg-yellow" rowspan="3"></td>
      <td class="w60 bg-black"></td>
      <td class="w60 bg-black"></td>
      <td class="w130"></td>
      <td class="w75 bg-blue" colspan="2" rowspan="2"></td>
    </tr>
    <tr class="h30 no-bord">
       <td class="w60" colspan="2" rowspan="2"></td>
      <td class="w130 bg-black"></td>
    </tr>
    <tr class="h30">
       <td class="w130" colspan="3"></td>
    </tr>
  </table>
</body>
</html>
